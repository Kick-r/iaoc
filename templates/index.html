<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Orb</title>

  <style>
    :root {
      --bg: #dce2ee;
      --ver: #a11a32;
      --primary: #caa5cb;
      --dark: #24272c;
      --white: #f2f3f9;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      height: 100vh;
      color: var(--dark);
    }

    .sidebar {
      width: 14vw;
      background: var(--white);
      padding: 24px;
      border-right: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar h1 {
      font-size: 18px;
      margin: 0 0 6px 0;
    }

    /* NOVO: bot√£o "Criar novo chat" (sem mudar paleta) */
    .new-chat-btn {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: transparent;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .new-chat-btn:hover {
      border-color: rgba(0, 0, 0, 0.16);
    }

    /* NOVO: lista de chats */
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .chat-item {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: transparent;
      cursor: pointer;
      text-align: left;
      font-size: 13px;
      color: var(--dark);
    }

    .chat-item.active {
      border-color: rgba(0, 0, 0, 0.18);
      background: rgba(161, 26, 50, 0.07);
    }

    /* NOVO: rodap√© com usu√°rio/login */
    .sidebar-footer {
      padding-top: 12px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .user-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      max-width: 100%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .user-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--ver);
      flex: 0 0 auto;
    }

    .login-btn {
      border: none;
      background: transparent;
      color: var(--dark);
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
      font-size: 13px;
      flex: 0 0 auto;
    }

    .chat {
      width: 86vw;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 3.5em 6px 24px 24px;
    }

    .messages {
      position: relative;
      flex: 1;
      overflow-y: auto;
      padding-right: 12px;
    }

    .msg {
      width: fit-content;
      max-width: 55%;
      word-wrap: break-word;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 16px;
      line-height: 1.4;
    }

    .msg.user {
      background: var(--ver);
      color: white;
      margin-left: auto;
    }

    .msg.bot {
      background: #24272c;
      border: 1px solid rgba(0, 0, 0, 0.05);
      color: white;
    }

    .input-area {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      align-items: center;
      justify-content: center;
    }

    .input-area input {
      width: 70em;
      padding: 14px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    .send {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--ver);
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div>
      <h1>Maggie</h1>
      <button id="newChatBtn" class="new-chat-btn">Criar novo chat</button>
    </div>

    <div id="chatList" class="chat-list"></div>

    <div class="sidebar-footer">
      <div class="user-pill" title="">
        <span class="user-dot"></span>
        <span id="userName">Fazer login</span>
      </div>
      <button id="loginBtn" class="login-btn">Login</button>
    </div>
  </div>

  <div class="chat">
    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="msgInput" type="text" placeholder="Escreve a√≠‚Ä¶" />
      <button id="sendBtn" class="send">‚û§</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    const chatListEl = document.getElementById("chatList");
    const newChatBtn = document.getElementById("newChatBtn");
    const userNameEl = document.getElementById("userName");
    const loginBtn = document.getElementById("loginBtn");

    let audioQueue = [];
    let playing = false;

    // estado
    let userId = localStorage.getItem("user_id");
    let chatId = localStorage.getItem("chat_id");

    function addMsg(role, html) {
      const div = document.createElement("div");
      div.className = "msg " + role;

      if (role === "bot") div.innerHTML = html;
      else div.textContent = html;

      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function clearMsgs() {
      messagesEl.innerHTML = "";
    }

    async function playNextAudio() {
      if (playing || audioQueue.length === 0) return;

      playing = true;
      const item = audioQueue.shift();

      try {
        const audio = new Audio(item.url);
        await audio.play();

        audio.addEventListener("ended", async () => {
          playing = false;
          try { await fetch(item.deleteUrl, { method: "DELETE" }); } catch { }
          playNextAudio();
        });

      } catch {
        playing = false;
      }
    }

    async function api(url, options = {}) {
      const res = await fetch(url, options);
      if (!res.ok) {
        const t = await res.text();
        throw new Error(`HTTP ${res.status}: ${t}`);
      }
      return res.json();
    }

    function renderChatList(chats) {
      chatListEl.innerHTML = "";
      chats.forEach(c => {
        const btn = document.createElement("button");
        btn.className = "chat-item" + (String(c.id) === String(chatId) ? " active" : "");
        btn.textContent = c.title || `Chat #${c.id}`;
        btn.onclick = async () => {
          chatId = String(c.id);
          localStorage.setItem("chat_id", chatId);
          await carregarMensagensDoChat(chatId);
          await carregarChats(); // pra atualizar active
        };
        chatListEl.appendChild(btn);
      });
    }

    async function carregarChats() {
      if (!userId) return;
      const chats = await api(`/chats?user_id=${userId}`);
      renderChatList(chats);
    }

    async function carregarMensagensDoChat(cid) {
      clearMsgs();
      audioQueue = [];
      playing = false;

      const msgs = await api(`/chats/${cid}/messages`);
      for (const m of msgs) {
        addMsg(m.role === "assistant" ? "bot" : "user", m.content);
      }

      if (msgs.length === 0) {
        addMsg("bot",
          "<b>Oi! Eu sou a Maggie üòä</b><br>" +
          "Me conta: o que t√° te deixando mais perdido agora?<hr>" +
          "<i>T√¥ aqui pra te ouvir.</i>"
        );
      }
    }

    async function criarUserSePrecisar() {
      if (userId) return;

      // MVP: cria usu√°rio ‚Äúan√¥nimo‚Äù autom√°tico
      const u = await api("/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: "An√¥nimo" })
      });

      userId = String(u.user_id);
      localStorage.setItem("user_id", userId);
      userNameEl.textContent = "An√¥nimo";
      userNameEl.title = "An√¥nimo";
    }

    async function criarChatNovo() {
      await criarUserSePrecisar();

      const c = await api("/chats", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, title: "Novo chat" })
      });

      chatId = String(c.chat_id);
      localStorage.setItem("chat_id", chatId);

      await carregarChats();
      await carregarMensagensDoChat(chatId);
    }

    async function enviar() {
      const text = inputEl.value.trim();
      if (!text) return;

      await criarUserSePrecisar();

      if (!chatId) {
        await criarChatNovo();
      }

      addMsg("user", text);
      inputEl.value = "";

      const typing = document.createElement("div");
      typing.className = "msg bot";
      typing.innerHTML = "<i>Maggie t√° pensando‚Ä¶</i>";
      messagesEl.appendChild(typing);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      try {
        const data = await api("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, user_id: userId, chat_id: chatId })
        });

        typing.remove();

        addMsg("bot", data.text);

        if (data.audio) {
          const nome = data.audio.split("/").pop();
          audioQueue.push({
            url: data.audio,
            deleteUrl: `/audio/${nome}/delete`
          });
          playNextAudio();
        }

        // atualiza lista (se voc√™ quiser no futuro usar t√≠tulos inteligentes)
        await carregarChats();

      } catch (e) {
        typing.remove();
        addMsg("bot", "<i>Erro ao conectar com o servidor üòî</i><hr>" + String(e));
      }
    }

    // "Login" MVP: s√≥ troca o nome local
    loginBtn.onclick = () => {
      const nome = prompt("Qual seu nome?");
      if (!nome) return;
      userNameEl.textContent = nome;
      userNameEl.title = nome;

      // opcional: no futuro, criar conta real
      // por agora s√≥ visual mesmo
    };

    newChatBtn.addEventListener("click", criarChatNovo);
    sendBtn.addEventListener("click", enviar);
    inputEl.addEventListener("keydown", (e) => { if (e.key === "Enter") enviar(); });

    // init
    (async () => {
      // nome do usu√°rio (MVP)
      if (userId) {
        userNameEl.textContent = "Usu√°rio";
        userNameEl.title = "Usu√°rio";
      }

      if (!userId) {
        userNameEl.textContent = "Fazer login";
        userNameEl.title = "Fazer login";
      }

      // carrega chats existentes
      if (userId) {
        await carregarChats();
      }

      // carrega mensagens do chat atual (se existir)
      if (chatId) {
        try {
          await carregarMensagensDoChat(chatId);
        } catch {
          // se chatId inv√°lido, cria um novo
          chatId = null;
          localStorage.removeItem("chat_id");
          clearMsgs();
          addMsg("bot",
            "<b>Oi! Eu sou a Maggie üòä</b><br>" +
            "Me conta: o que t√° te deixando mais perdido agora?<hr>"
          );
        }
      } else {
        // sem chat: mostra msg inicial
        addMsg("bot",
          "<b>Oi! Eu sou a Maggie üòä</b><br>" +
          "Me conta: o que t√° te deixando mais perdido agora?<hr>"
        );
      }
    })();
  </script>
</body>

</html>
