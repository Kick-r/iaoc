<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Orb</title>

    <style>
        :root {
            --bg: #dce2ee;
            --ver: #a11a32;
            --primary: #caa5cb;
            --dark: #24272c;
            --white: #f2f3f9;
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            height: 100vh;
            color: var(--dark);
            overflow: hidden;
        }

        /* ===== Sidebar (desktop) ===== */
        .sidebar {
            width: 14vw;
            min-width: 220px;
            max-width: 320px;
            background: var(--white);
            padding: 24px;
            border-right: 1px solid rgba(0, 0, 0, .05);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 20;
        }

        .sidebar h1 {
            font-size: 18px;
            margin: 0 0 6px 0;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, .16);
            background: var(--bg);
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            transition: all .2s;
        }

        .new-chat-btn:hover {
            border-color: rgba(0, 0, 0, .32);
            background-color: var(--ver);
            color: white;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 6px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 6px;
        }

        .chat-item {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, .08);
            background: transparent;
            cursor: pointer;
            text-align: left;
            font-size: 13px;
            color: var(--dark);
        }

        .chat-item.active {
            border-color: rgba(0, 0, 0, .18);
            background: rgba(161, 26, 50, 0.07);
        }

        .sidebar-footer {
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, .06);
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .user-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            max-width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .user-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--ver);
            flex: 0 0 auto;
        }

        .login-btn {
            border: none;
            background: transparent;
            color: var(--dark);
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: 13px;
            flex: 0 0 auto;
        }

        /* ===== Chat area ===== */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-width: 0;
        }

        /* topbar sÃ³ pra mobile/geral (nÃ£o muda cores) */
        .topbar {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 12px 10px 12px;
        }

        .menu-btn {
            border: 1px solid rgba(0, 0, 0, .16);
            background: var(--white);
            border-radius: 12px;
            padding: 10px 12px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .topbar-title {
            font-weight: 800;
            letter-spacing: .2px;
        }

        .messages {
            position: relative;
            flex: 1;
            overflow-y: auto;
            padding: 20px 12px 24px 24px;
            /* espaÃ§o pro input fixo no mobile */
            padding-bottom: calc(24px + 72px + env(safe-area-inset-bottom));
        }

        .msg {
            width: fit-content;
            max-width: 55%;
            word-wrap: break-word;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 16px;
            line-height: 1.4;
        }

        .msg.user {
            background: var(--ver);
            color: white;
            margin-left: auto;
        }

        .msg.bot {
            background: #24272c;
            border: 1px solid rgba(0, 0, 0, .05);
            color: white;
        }

        .input-area {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            padding: 12px 12px calc(12px + env(safe-area-inset-bottom)) 12px;
            background: transparent;
        }

        .input-area input {
            width: min(70em, 100%);
            padding: 14px 16px;
            border-radius: 999px;
            border: 1px solid rgba(0, 0, 0, .1);
            font-size: 14px;
            outline: none;
        }

        .send {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--ver);
            color: white;
            font-size: 18px;
            cursor: pointer;
            flex: 0 0 auto;
        }

        .context-menu {
            position: absolute;
            background: white;
            border: 1px solid rgba(0, 0, 0, .15);
            border-radius: 10px;
            padding: 6px;
            font-size: 13px;
            z-index: 1000;
        }

        .context-menu button {
            width: 100%;
            padding: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            text-align: left;
        }

        .context-menu button:hover {
            background: rgba(0, 0, 0, .05);
        }

        /* ===== Overlay (mobile drawer) ===== */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .25);
            z-index: 15;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 900px) {
            body {
                overflow: hidden;
            }

            .topbar {
                display: flex;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: min(78vw, 320px);
                max-width: 320px;
                transform: translateX(-105%);
                transition: transform .22s ease;
                box-shadow: 18px 0 50px rgba(0, 0, 0, .15);
            }

            body.sidebar-open .sidebar {
                transform: translateX(0);
            }

            body.sidebar-open .overlay {
                display: block;
            }

            .messages {
                padding: 12px 12px 24px 12px;
                padding-bottom: calc(24px + 72px + env(safe-area-inset-bottom));
            }

            .msg {
                max-width: 88%;
            }

            .input-area {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                justify-content: center;
                background: var(--bg);
                border-top: 1px solid rgba(0, 0, 0, .06);
            }

            .input-area input {
                width: 100%;
            }

            .chat {
                width: 100vw;
            }
        }

        @media (max-width: 420px) {
            .menu-btn {
                padding: 9px 10px;
            }

            .send {
                width: 46px;
                height: 46px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <div class="sidebar" id="sidebar">
        <div>
            <h1>Maggie</h1>
            <button id="newChatBtn" class="new-chat-btn">Criar novo chat</button>
        </div>

        <div id="chatList" class="chat-list"></div>

        <div class="sidebar-footer">
            <div class="user-pill" title="">
                <span class="user-dot"></span>
                <span id="userName">UsuÃ¡rio</span>
            </div>
            <button id="logoutBtn" class="login-btn">Sair</button>
        </div>
    </div>

    <div class="chat">
        <div class="topbar">
            <button class="menu-btn" id="menuBtn">â˜°</button>
            <div class="topbar-title">Maggie</div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input id="msgInput" type="text" placeholder="Escreve aÃ­â€¦" />
            <button id="sendBtn" class="send">âž¤</button>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById("messages");
        const inputEl = document.getElementById("msgInput");
        const sendBtn = document.getElementById("sendBtn");

        const chatListEl = document.getElementById("chatList");
        const newChatBtn = document.getElementById("newChatBtn");
        const userNameEl = document.getElementById("userName");
        const logoutBtn = document.getElementById("logoutBtn");

        // drawer
        const menuBtn = document.getElementById("menuBtn");
        const overlay = document.getElementById("overlay");

        function openSidebar() { document.body.classList.add("sidebar-open"); }
        function closeSidebar() { document.body.classList.remove("sidebar-open"); }
        function toggleSidebar() {
            document.body.classList.toggle("sidebar-open");
        }

        menuBtn?.addEventListener("click", toggleSidebar);
        overlay?.addEventListener("click", closeSidebar);

        // fecha sidebar ao clicar num chat no mobile (qualidade de vida)
        function closeSidebarIfMobile() {
            if (window.matchMedia("(max-width: 900px)").matches) closeSidebar();
        }

        let chatId = localStorage.getItem("chat_id");

        let audioQueue = [];
        let playing = false;

        function addMsg(role, htmlOrText) {
            const div = document.createElement("div");
            div.className = "msg " + role;
            if (role === "bot") div.innerHTML = htmlOrText;
            else div.textContent = htmlOrText;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function clearMsgs() { messagesEl.innerHTML = ""; }

        async function api(url, options = {}) {
            const res = await fetch(url, options);
            const txt = await res.text();
            let data = {};
            try { data = txt ? JSON.parse(txt) : {}; } catch { data = {}; }

            if (!res.ok) throw new Error(data.error || `HTTP ${res.status}`);
            return data;
        }

        async function playNextAudio() {
            if (playing || audioQueue.length === 0) return;

            playing = true;
            const item = audioQueue.shift();

            try {
                const audio = new Audio(item.url);
                await audio.play();
                audio.addEventListener("ended", async () => {
                    playing = false;
                    try { await fetch(item.deleteUrl, { method: "DELETE" }); } catch { }
                    playNextAudio();
                });
            } catch {
                playing = false;
            }
        }

        function fecharMenu() {
            document.querySelectorAll(".context-menu").forEach(m => m.remove());
        }

        function abrirMenuChat(x, y, chatIdMenu, currentTitle) {
            fecharMenu();

            const menu = document.createElement("div");
            menu.className = "context-menu";
            menu.style.left = x + "px";
            menu.style.top = y + "px";

            const rename = document.createElement("button");
            rename.textContent = "Renomear";
            rename.onclick = async () => {
                const novo = prompt("Novo nome do chat:", currentTitle);
                if (!novo) return;

                try {
                    await api(`/chats/${chatIdMenu}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ title: novo })
                    });
                } catch (e) {
                    alert("NÃ£o consegui renomear ðŸ˜”\n" + String(e.message || e));
                }

                fecharMenu();
                await carregarChats();
            };

            const del = document.createElement("button");
            del.textContent = "Deletar";
            del.onclick = async () => {
                if (!confirm("Tem certeza que quer deletar esse chat?")) return;

                try {
                    await api(`/chats/${chatIdMenu}`, { method: "DELETE" });
                } catch (e) {
                    alert("NÃ£o consegui deletar ðŸ˜”\n" + String(e.message || e));
                    fecharMenu();
                    return;
                }

                if (String(chatIdMenu) === String(chatId)) {
                    chatId = null;
                    localStorage.removeItem("chat_id");
                    clearMsgs();
                    mensagemInicial();
                }

                fecharMenu();
                await carregarChats();
            };

            menu.append(rename, del);
            document.body.appendChild(menu);

            setTimeout(() => {
                document.addEventListener("click", fecharMenu, { once: true });
            }, 0);
        }

        function mensagemInicial() {
            addMsg("bot",
                "<b>Oi! Eu sou a Maggie ðŸ˜Š</b><br>" +
                "Me conta: o que tÃ¡ te deixando mais perdido agora?<hr>" +
                "<i>TÃ´ aqui pra te ouvir.</i>"
            );
        }

        function renderChatList(chats) {
            chatListEl.innerHTML = "";

            chats.forEach(c => {
                const btn = document.createElement("button");
                btn.className = "chat-item" + (String(c.id) === String(chatId) ? " active" : "");
                btn.textContent = c.title || `Chat #${c.id}`;

                btn.onclick = async () => {
                    chatId = String(c.id);
                    localStorage.setItem("chat_id", chatId);
                    await carregarMensagensDoChat(chatId);
                    await carregarChats();
                    closeSidebarIfMobile();
                };

                // clique direito (no mobile geralmente nÃ£o existe, mas no desktop tÃ¡ ok)
                btn.oncontextmenu = (e) => {
                    e.preventDefault();
                    abrirMenuChat(e.pageX, e.pageY, c.id, btn.textContent);
                };

                chatListEl.appendChild(btn);
            });
        }

        async function carregarChats() {
            const chats = await api(`/chats`);
            renderChatList(chats);
        }

        async function carregarMensagensDoChat(cid) {
            clearMsgs();
            audioQueue = [];
            playing = false;

            const msgs = await api(`/chats/${cid}/messages`);
            for (const m of msgs) {
                addMsg(m.role === "assistant" ? "bot" : "user", m.content);
            }
            if (msgs.length === 0) mensagemInicial();
        }

        async function criarChatNovo() {
            const c = await api("/chats", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: "Novo chat" })
            });

            chatId = String(c.chat_id);
            localStorage.setItem("chat_id", chatId);

            await carregarChats();
            await carregarMensagensDoChat(chatId);
            closeSidebarIfMobile();
        }

        async function enviar() {
            const text = inputEl.value.trim();
            if (!text) return;

            if (!chatId) await criarChatNovo();

            addMsg("user", text);
            inputEl.value = "";

            const typing = document.createElement("div");
            typing.className = "msg bot";
            typing.innerHTML = "<i>Maggie tÃ¡ pensandoâ€¦</i>";
            messagesEl.appendChild(typing);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            try {
                const data = await api("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, chat_id: chatId })
                });

                typing.remove();
                addMsg("bot", data.text);

                if (data.audio) {
                    const nome = data.audio.split("/").pop();
                    audioQueue.push({ url: data.audio, deleteUrl: `/audio/${nome}/delete` });
                    playNextAudio();
                }

                await carregarChats();
            } catch (e) {
                typing.remove();
                addMsg("bot", "<i>Erro ao conectar com o servidor ðŸ˜”</i><hr>" + String(e.message || e));
            }
        }

        logoutBtn.onclick = async () => {
            try { await api("/auth/logout", { method: "POST" }); } catch { }
            localStorage.removeItem("chat_id");
            localStorage.removeItem("user_id");
            localStorage.removeItem("user_name");
            window.location.href = "/login";
        };

        newChatBtn.addEventListener("click", criarChatNovo);
        sendBtn.addEventListener("click", enviar);
        inputEl.addEventListener("keydown", (e) => { if (e.key === "Enter") enviar(); });

        // INIT: confirma sessÃ£o no servidor
        (async () => {
            try {
                const me = await api("/auth/me");
                const u = me.user || {};
                const nm = u.name || "UsuÃ¡rio";
                userNameEl.textContent = nm;
                userNameEl.title = nm;

                localStorage.setItem("user_id", String(u.id || ""));
                localStorage.setItem("user_name", nm);

                await carregarChats();

                if (chatId) {
                    try {
                        await carregarMensagensDoChat(chatId);
                    } catch {
                        chatId = null;
                        localStorage.removeItem("chat_id");
                        clearMsgs();
                        mensagemInicial();
                    }
                } else {
                    mensagemInicial();
                }

            } catch {
                window.location.href = "/login";
            }
        })();

        // melhora â€œpuloâ€ do teclado (mobile)
        window.addEventListener("resize", () => {
            // quando o teclado abre, rola pro fim
            messagesEl.scrollTop = messagesEl.scrollHeight;
        });
    </script>
</body>

</html>
